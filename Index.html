<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mewsic</title>
    <meta name="title" content="mewsic">
    <meta name="description" content="this cool music website developed by Reznaf">

    <!--
        Favicon, fonts, and icons
    -->

    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0..1,0" />

    <!--
        CSS
    -->

    <link rel="stylesheet" href="./styles.css">

    <!--
        Scripts
    -->
    <script src="./assets/scripts/music-list.js" defer></script>
    <script src="./assets/scripts/main.js" defer></script>

</head>
<body>
    <section class="left-section bg-black">
        <div class="container-box bg-gray">
            <a href="#" class="logo">
                <img src="./assets/images/logo.png" width="64" height="40" alt="">
            </a>
            <button class="text-btn" aria-label="toggle home" data-nav-toggler>
                <span class="material-symbols-rounded" aria-hidden="true">home</span>
                <span class="label-medium">Home</span>
            </button>
            <button class="text-btn" aria-label="toggle explore" data-nav-toggler>
                <span class="material-symbols-rounded" aria-hidden="true">Explore</span>
                <span class="label-medium">Explore</span>
            </button>
        </div>
        <div class="container-box bg-gray">
            <div class="container">
                <button class="text-btn" aria-label="toggle library" data-nav-toggler>
                    <span class="material-symbols-rounded" aria-hidden="true">book_4</span>
                    <span class="label-medium">Library</span>
                </button>
            </div>
            <div class="container-box bg-bgray">
                <p class="label-medium">My library</p>
            </div>
        </div>
    </section>
    <section class="right-section bg-gray">
        <div class="container header">
            <button class="text-btn" aria-label="toggle home" data-nav-toggler>
                <span class="material-symbols-rounded" aria-hidden="true">search</span>
                <span class="label-medium">Search</span>
            </button>
        </div>
        <div class="player-container">
            <div class="wrapper">
                <div class="top-bar">
                    <i class="material-symbols-rounded">expand_more</i>
                    <span>Now Playing</span>
                    <i class="material-symbols-rounded">more_horiz</i>
                </div>
                <div class="img-area">
                    <img src="" alt="">
                </div>
                <div class="song-details">
                    <p class="name label-medium"></p>
                    <p class="artist label-small"></p>
                </div>
                <div class="progress-area">
                    <div class="progress-bar">
                        <audio id="music-audio" src=""></audio>
                    </div>
                </div>
                <div class="timer">
                    <span class="current">0:20</span>
                    <span class="duration">3:40</span>
                </div>
                <div class="controls">
                    <i id="repeat-plist" class="material-symbols-rounded" title="Playlist looped">repeat</i>
                    <i id="prev" class="material-symbols-rounded">skip_previous</i>
                    <div class="play-pause">
                        <i class="material-symbols-rounded">play_arrow</i>
                    </div>
                    <i id="next" class="material-symbols-rounded">skip_next</i>
                    <i id="more-music" class="material-symbols-rounded">queue_music</i>
                </div>
            </div>
            <div class="music-list">
                <div class="header">
                    <i id="close" class="material-symbols-rounded">queue_music</i>
                    <span class="label-medium">Music list</span>
                </div>
                <ul>
                    <li>
                        <div class="row">
                            <div class="music-details">
                                <span>Music 1</span>
                                <p>Audio Library</p>
                            </div>
                            <span class="audio-duration">3:19</span>
                        </div>
                    </li>
                    <li>
                        <div class="row">
                            <div class="music-details">
                                <span>Music 2</span>
                                <p>Audio Library</p>
                            </div>
                            <span class="audio-duration">4:30</span>
                        </div>
                    </li>
                    <li>
                        <div class="row">
                            <div class="music-details">
                                <span>Music 3</span>
                                <p>Audio Library</p>
                            </div>
                            <span class="audio-duration">2:30</span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </section>
</body>
</html>
